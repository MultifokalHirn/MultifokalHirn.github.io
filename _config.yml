linkedin_username: lennardwolf
rss: rss

# Minima: show excerpts in the frontpage
show_excerpts: true

minima_reboot:
  date_format: "%b %-d, %Y"
  date_format_short: "%b %-d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/about.md
  - _pages/archive.md

include:
  - _pages

exclude:
  - .gitignore
  - docker-compose.yml
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
