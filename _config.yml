# Site Settings
url: https://multifokalhirn.github.io # Change to your site
remote_theme: aterenin/minima-reboot

plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-feed
  - jekyll-redirect-from

# base_url: /gh-pages-minima-starter # TODO: ?
