<aside class="logo">
    {% if page.url == '/index.html' or page.url == '/' %}
        {% assign link = '/about' %}
        {% assign prompt = 'About'
	%}
    {% else %}
        {% assign link = '/' %}
        {% assign prompt = '←' %}
    {% endif %}

    <a href="{{ link | prepend: site.baseurl }}">
        <img class="gravatar" src="https://www.gravatar.com/avatar/{{ site.author_gravatar }}.png?s=80">
    </a>
    <span class="logo-prompt">{{ prompt }}</span>

</aside>
